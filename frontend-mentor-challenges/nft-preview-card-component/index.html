<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">

    <div class="item">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium picture" class="main-img">
      <div class="view"></div>
    </div>

    <h1 class="name">Equilibrium #3429</h1>


    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
      <span class="price"><img src="./images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</span>
      <span class="promotion-time"><img src="./images/icon-clock.svg" alt="Clock icon">3 days left
      </span>
    </div>

    <div class="creation">
      <img src="./images/image-avatar.png" alt="Jules Wyvern photo">
      Creation of<span class="creation-name">&nbsp;Jules Wyvern</span>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Robert</a>.
  </div> -->
</body>

</html>
